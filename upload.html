<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-ray Trainer Dashboard (Appwrite)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; color: #007BFF; }
    .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    img { display: block; margin: 20px auto; max-width: 100%; }
    #studyContainer { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; justify-content: center; }
    .study-item { width: 200px; border: 1px solid #ddd; padding: 10px; border-radius: 8px; text-align: center; }
    .study-item img { width: 100%; height: auto; }
  </style>
</head>
<body>

  <h1>X-ray Trainer Dashboard</h1>
  <div class="form-container">
    <form id="uploadForm">
      <input type="file" id="xrayImage" accept="image/*" required />
      <input type="text" id="diagnosis" placeholder="Enter diagnosis" required />
      <button type="submit">Upload X-ray</button>
    </form>

    <button id="testModeButton">Test Mode (Random X-ray)</button>
    <img id="xrayDisplay" src="" alt="X-ray Image" style="display:none;" />

    <button id="studyModeButton">Study Mode (View All X-rays)</button>
    <div id="studyContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <script src="app.js"></script>

</body>
</html>
